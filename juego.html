<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/estilo_juego.css">
      <title>juego</title>
   </head>
   <body>
      <div class="titulos col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <h2>Haga su seleccion:</h2>
         <div class="credito" id="billetera">
            tiene 100 creditos
         </div>
         <div id="opciones_de_juego" class="opciones_de_juego">
           <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
             <input type="checkbox" class = "check_especial" id="modo_bestof3" > Activar Modo Juego Mejor de 3
           </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
              <input type="checkbox" class = "check_especial" id="modo_sheldon" > Activar Modo Juego Sheldon
            </div>
          </div>
      </div>
      <div class="contenedor col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <div id="opciones_jugador" class="opciones_jugador col-lg-2 col-md-2 col-sm-2 col-xs-4">
           <div class="titulos">
             Eleccion Usuario
           </div>
            <div >
               <input type="image" id="b_piedra" src="images/piedra.png"  height="80" width="80"/>
            </div>
            <div>
               <input type="image" id="b_papel" src="images/papel.png"  height="80" width="80"/>
            </div>
            <div>
               <input type="image"  id="b_tijera" src="images/tijera.png"  height="80" width="80"/>
            </div>
            <div>
               <input type="image" id="b_lagarto" src="images/lagarto.png"  height="80" width="80"/>
            </div>
            <div>
               <input type="image" id="b_spock" src="images/spock.png"  height="80" width="80"/>
            </div>
         </div>
         <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
            <div class="eleccion_jugador col-lg-6 col-md-6 col-sm-6 col-xs-6">
               <img src="images/blanco.png"  id="imagen_usuario" alt="imagen usuario">
            </div>
            <div class="eleccion_pc col-lg-6 col-md-6 col-sm-6 col-xs-6">
               <img src="images/blanco.png"  id="imagen_pc" alt="imagen usuario">
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comentario" id="comentario_resultado">
               Buena Suerte
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comentario" id="torneo_resultado">
            </div>
         </div>
         <div class="opciones_pc col-lg-2 col-md-2 col-sm-2 hidden-xs">
           <div class="titulos">
             Eleccion <br>Banca
           </div>
            <div>
               <input type="image"   src="images/piedra.png"  height="80" width="80"/>
            </div>
            <div>
               <input type="image"src="images/papel.png"  height="80" width="80"/>
            </div>
            <div>
               <input type="image" src="images/tijera.png"  height="80" width="80"/>
            </div>
            <div>
               <input type="image" src="images/lagarto.png"  height="80" width="80"/>
            </div>
            <div>
               <input type="image" src="images/spock.png"  height="80" width="80"/>
            </div>
         </div>
      </div>
      <div class="tabla col-lg-12 col-md-12 col-sm-12 col-xs-12">
         <table id= "resultado">
            <thead>
               <th id="total_partidas">Nro Partida</th>
               <th id="total_usuario">Ganadas Usuario</th>
               <th id="total_banca">Ganadas Banca</th>
            </thead>
         </table>
      </div>
      <script type="text/javascript" src = "js/juego.js"></script>
   </body>
</html>
